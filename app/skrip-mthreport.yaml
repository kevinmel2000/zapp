packagePath: bitbucket.org/kfc/mthreport

entities:
  
- name: ReportCreator
  fields:  
  - name: Type
    dataType: enum 
    enumReference: ReportCreatorType
  - name: Description
    dataType: string
  - name: Status
    dataType: enum
    enumReference: ReportCreatorStatus
  - name: ErrorMessage
    dataType: string

enums:

- name: ReportCreatorType
  values:
  - text: KfcKu
    value: KFCKU
  - text: Gofood
    value: GOFOOD
  - text: Offline
    value: OFFLINE

- name: ReportCreatorStatus
  values:
  - text: ON_PROGRESS
    value: ON_PROGRESS
  - text: DONE
    value: DONE
  - text: FINISH
    value: FINISH
    
    
