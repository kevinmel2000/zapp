packagePath: bitbucket.org/mirzaakhena/anc4

entities:

- name: PointUser
  fields:    
  - name: UserID
    dataType: string
  - name: Amount
    dataType: float64
  - name: Balance
    dataType: float64
  - name: Event
    dataType: enum
    enumReference: PointEventEnum    
  - name: ExtendInfo
    dataType: string

- name: PointExpiry
  fields:
  - name: UserID
    dataType: string
  - name: Date
    dataType: time.Time
  

enums:

- name: PointEventEnum
  values:
  - text: Registration
    value: REGISTRATION
  - text: Order
    value: ORDER
  - text: Buy Voucher
    value: BUY_VOUCHER
  - text: Expiration
    value: EXPIRATION
  - text: Refferal
    value: REFFERAL
  - text: Compensation
    value: COMPENSATION
  - text: Adjustment
    value: ADJUSTMENT
