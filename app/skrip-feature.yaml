packagePath: {{PackagePath}}

entities:
  
- name: Outlet
  fields:
  - name: Name
    defaultValue: Pasir Kaliki
    dataType: string
  - name: Code
    dataType: string
  - name: IPAddress
    dataType: string
  - name: Token
    dataType: string
  - name: Coordinate
    dataType: string

- name: MenuGroup
  fields:
  - name: OutletCode
    dataType: string
  - name: MenuGroupCode
    dataType: string
  - name: Sequence
    dataType: uint

- name: MenuItem
  fields:
  - name: Category
    dataType: enum
    enumDataType: int
    enumValues:
      - text: HMD
        value: 1
      - text: PNP
        value: 2
    defaultValue: 1
  - name: OutletCode
    dataType: string
  - name: MenuItemCode
    dataType: string
  - name: MenuGroupCode
    dataType: entity
    entityName: MenuGroup
    entityFieldRef:
      text: MenuGroupCode
      value: MenuGroupCode
  - name: Price
    dataType: float64
  - name: IsTaxable
    dataType: bool    


enums:
